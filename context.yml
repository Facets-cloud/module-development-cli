.gitignore: Configuration file specifying intentionally untracked files and directories
  to ignore in the git repository, including Python cache files, egg-info directories,
  and virtual environment folders like .venv.
context.yml: YAML configuration file for storing project-specific context, currently
  initialized as an empty file.
ftf_cli/cli.py: Main CLI entry point for the ftf_cli tool, it defines and registers
  multiple CLI commands using the Click library, including commands for module management
  and validation.
ftf_cli/commands/validate_facets.py: Defines a CLI command for validating the facets.yaml
  file in a specified directory, by calling a utility function and reporting validation
  results.
ftf_cli/utils.py: Utility functions related to validation of facets.yaml and other
  Terraform-related checks. It includes YAML schema validation and custom validation
  to ensure facets spec does not use arrays or invalid patternProperties.
tests/integration/test_cli_commands.py: Integration tests for CLI commands of the
  ftf_cli tool, including tests for module generation, adding variables, and directory
  validation.
tests/test_utils_validation.py: Unit tests for utility validation functions, specifically
  testing the facets.yaml spec validation to ensure no invalid arrays or patternProperties
  are used as per the new schema rules.
